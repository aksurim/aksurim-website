<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksurim Software - Em Breve</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #282828;
            --accent-lime: #DAF043;
            --brand-teal: #06777F;
            --accent-orange: #FB4629;
            --text-light: #F5F5F5;
        }

        body {
            background-color: var(--bg-primary);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Garante que o canvas fique no fundo */
        }

        /* Garante que o conteúdo fique sobre o canvas */
        header, main, footer {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-primary text-light">

    <canvas id="particle-canvas"></canvas>

    <header>
        <!-- Logo será adicionado aqui -->
    </header>

    <main>
        <!-- Conteúdo principal (Hero Section) será adicionado aqui -->
    </main>

    <footer>
        <!-- Rodapé com créditos será adicionado aqui -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
